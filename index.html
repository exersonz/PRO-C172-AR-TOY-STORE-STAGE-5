<!DOCTYPE html>
<html>
    <head>
        <title>Toy Store</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

        <!-- We import arjs version without NFT but with marker + location based support -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

        <!-- Sweetalert -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-analytics.js"></script>

        <script>
            //Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyAtoauxivTigGuBAzMtQhyPY0IzwseN-nI",
                authDomain: "toy-store-1548b.firebaseapp.com",
                projectId: "toy-store-1548b",
                storageBucket: "toy-store-1548b.appspot.com",
                messagingSenderId: "86388623907",
                appId: "1:86388623907:web:1b7483d655f880407c7f96"
            };

            //Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>

        <!-- Local Stylesheet -->
        <link href="style.css" rel="stylesheet"/>

        <!-- JS Files -->
        <script src="addButton.js"></script>
        <script src="markerHandler.js"></script>
        <script src="addMarkers.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene id="main-scene" vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; 
            sourceWidth:1280; sourceHeight: 960; 
            displayWidth: 1280; displayHeight: 960; 
            debugUIEnabled: false;" gesture-detector create-button create-markers>

            <!-- Camera -->
            <a-entity camera></a-entity>
        </a-scene>

        <!-- Button Div -->
        <div id="button-div" class="fixed-bottom"></div>

        <!--Order Summary Table-->
        <div class="container">
            <div id="modal-div" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Order Summary</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="tabel-responsive">
                                <table class="table table-condensed">
                                    <thead>
                                        <tr>
                                            <td><strong>Item</strong></td>
                                            <td class="text-center"><strong>Price</strong></td>
                                            <td class="text-center"><strong>Quantity</strong></td>
                                            <td class="text-right"><strong>Total</strong></td>
                                        </tr>
                                    </thead>
                                    <tbody id="bill-table-body"></tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="pay-button" type="button" class="btn btn-primary">Pay Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function closeModal(){
                document.getElementById("modal-div").style.display = "none";
            }
        </script>
    </body>
</html>
